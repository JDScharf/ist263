        <h1>Forms</h1>

        <form action="https://formspree.io/f/xwpebowa" method="POST">
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname">

            <br>
            <br>

            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50">Lorem ipsum...</textarea>

            <br>
            <br>

            <h2>Please select your age:</h2>
 
                <input type="radio" id="age1" name="age" value="0-30">
                <label for="age1">0-30</label><br>
                <input type="radio" id="age2" name="age" value="31-60">
                <label for="age2">31-60</label><br>
                <input type="radio" id="age3" name="age" value="61-100">
                <label for="age3">61-100</label>

            <h2>How do you get around campus?</h2>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">I have a bike</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">I have a car</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>

                <br>
                <br>

            <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="tesla">Tesla</option>
                <option value="toyota">Toyota</option>
                </select>

            <br>
            <br>

            <input type="submit" value="Send Form">
          

        </form>
