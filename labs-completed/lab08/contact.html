        <h1>Get in Touch</h1>

        <form action="https://formspree.io/f/xwpebowa" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">

            <br>
            <br>

            <label for="comments">Describe the project you would like help with:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Lorem ipsum..."></textarea>

            <br>
            <br>

            <h2>Please select your budget:</h2>
 
                <input type="radio" id="low" name="budget" value="$500-$1,000">
                <label for="low">$500-$1,000</label><br>
                <input type="radio" id="medium" name="budget" value="$1,000-$2,000">
                <label for="medium">$1,000-$2,000</label><br>
                <input type="radio" id="high" name="budget" value="$2,000 +">
                <label for="age3">$2,000 +</label>

            <br>
            <br>

            <h2>What types of projects would you like help with?</h2>
                <input type="checkbox" id="web" name="project" value="Web">
                <label for="web">Web Development</label>
                <input type="checkbox" id="data" name="project" value="Data">
                <label for="data">Data Visualization</label>
                <input type="checkbox" id="integration" name="project" value="Integration">
                <label for="integration">Data Integrations</label>

                <br>
                <br>

            <label for="urgency">How urgent is this project?</label>
                <select name="urgency" id="urgency">
                <option value="low">Low (Sometime this year)</option>
                <option value="medium">Medium (Sometime this quarter)</option>
                <option value="high">High (As soon as possible!)</option>
                </select>

            <br>
            <br>

            <input type="submit" value="Send Form">

        </form>
